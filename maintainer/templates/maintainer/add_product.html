{% extends 'maintainer/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'maintainer/css/add_product.css' %}">
{% endblock %}

{% block title %}
Add Product
{% endblock %}

{% block content %}
<div class="container">
    <h2>Add New Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>
        </div>
        <div class="form-group">
            <label for="stock_quantity">Stock Quantity:</label>
            <input type="number" id="stock_quantity" name="stock_quantity" required>
        </div>
        <div class="form-group">
            <label for="sku">SKU:</label>
            <input type="text" id="sku" name="sku" required>
        </div>
        <div class="form-group">
            <label for="availability">Availability:</label>
            <input type="checkbox" id="availability" name="availability">
        </div>
        <div class="form-group">
            <label for="shipping_weight">Shipping Weight:</label>
            <input type="number" id="shipping_weight" name="shipping_weight" step="0.01">
        </div>
        <div class="form-group">
            <label for="shipping_dimensions">Shipping Dimensions:</label>
            <input type="text" id="shipping_dimensions" name="shipping_dimensions">
        </div>
        <div class="form-group">
            <label for="discounts">Discounts:</label>
            <input type="number" id="discounts" name="discounts" step="0.01">
        </div>
        <div class="form-group">
            <label for="product_image">Product Image:</label>
            <input type="file" id="product_image" name="product_image">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
{% endblock %}
