{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'customer/css/password_reset.css' %}">
    <title>Password Reset</title>
</head>
<body>
    <div class="form-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="card">
                        <div class="card-header">
                            <div id="error_div"></div>
                            <h3>Forgot Password?</h3>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close">Ã—</button>
                            </div>
                        {% endif %}
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_email">Email</label>
                                    <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter email" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn-submit">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="{% url 'signup' %}">Create A New Account</a><br><br>
                                <a href="{% url 'login' %}">Back To Login</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
