{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'customer/css/signup.css' %}">
</head>
<body>
    <div class="signup-wrapper">
        <h1>Create an Account</h1>

        {% if message %}
        <h4 class="error-message">{{ message }}</h4>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Enter Username:</label>
                <input type="text" name="username" id="username" value="{{ username }}" required>
            </div>

            <div class="form-group">
                <label for="email">Enter Email:</label>
                <input type="email" name="email" id="email" value="{{ email }}" required>
            </div>

            <div class="form-group">
                <label for="password">Enter Password:</label>
                <input type="password" name="password" id="password" value="{{ password }}" required>
            </div>

            <div class="form-group">
                <label for="password02">Confirm Password:</label>
                <input type="password" name="password02" id="password02" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="link-wrapper">
            <a href="{% url 'login' %}">Already have an account? Log In</a>
        </div>
    </div>
</body>
</html>
