{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'customer/css/demo_login.css' %}">
    <title>Demo Login</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Demo Login</h2>
        <div class="card">
            <!-- Login Tabs -->
            <div class="card-header">
                <ul>
                    <li class="nav-item">
                        <a href="#" id="customer-tab" class="nav-link active">Customer Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="maintainer-tab" class="nav-link">Maintainer Login</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content">
                <!-- Customer Login -->
                <div id="customer-login" class="tab-pane active">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="customer-email">Email</label>
                            <input type="email" name="email" id="customer-email" placeholder="Enter email" value="johndoe@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-password">Password</label>
                            <input type="password" name="password" id="customer-password" placeholder="Enter password" value="Password@123" required>
                        </div>
                        <button type="submit">Login as Customer</button>
                    </form>
                </div>
                <!-- Maintainer Login -->
                <div id="maintainer-login" class="tab-pane">
                    <form method="POST" action="{% url 'maintainer_login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="maintainer-email">Email</label>
                            <input type="email" name="email" id="maintainer-email" placeholder="Enter email" value="maintainerdoe@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="maintainer-password">Password</label>
                            <input type="password" name="password" id="maintainer-password" placeholder="Enter password" value="Password@123" required>
                        </div>
                        <button type="submit">Login as Maintainer</button>
                    </form>
                </div>
            </div>
        </div>
        {% if message %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
        {% endif %}
    </div>
    <script>
        // JavaScript to handle tab switching
        document.getElementById('customer-tab').addEventListener('click', function () {
            document.getElementById('customer-login').classList.add('active');
            document.getElementById('maintainer-login').classList.remove('active');
            this.classList.add('active');
            document.getElementById('maintainer-tab').classList.remove('active');
        });

        document.getElementById('maintainer-tab').addEventListener('click', function () {
            document.getElementById('maintainer-login').classList.add('active');
            document.getElementById('customer-login').classList.remove('active');
            this.classList.add('active');
            document.getElementById('customer-tab').classList.remove('active');
        });
    </script>
</body>
</html>
